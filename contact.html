<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <!-- HEADER -->
    <header class="mb-4">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><img src="./assets/img/logo_amazing_events.png" height="50px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a
                  class="nav-link btn btn-secondary text-white rounded-0"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item me-3">
                <a
                  class="nav-link btn btn-secondary text-white rounded-0"
                  href="./upcoming-events.html"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item me-3">
                <a
                  class="nav-link btn btn-secondary text-white rounded-0"
                  href="./past-events.html"
                  >Past Events</a
                >
              </li>
              <li class="nav-item me-3">
                <a
                  class="nav-link btn btn-secondary text-white active rounded-0"
                  aria-current="page"
                  href="#"
                  >Contact</a
                >
              </li>

              <li class="nav-item me-3">
                <a
                  class="nav-link btn btn-secondary text-white rounded-0"
                  href="./stats.html"
                  >Stats</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Carrousel --->
      <div
        id="carouselBannerControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/img/banner-concierto.jpg"
              class="d-block w-100"
              alt="classical concert"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/banner-concierto.jpg"
              class="d-block w-100"
              alt="classical concert"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/banner-concierto.jpg"
              class="d-block w-100"
              alt="classical concert"
            />
          </div>
          <h1
            class="position-absolute top-50 start-50 translate-middle text-white text-shadow-black"
          >
            Contact Us
          </h1>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselBannerControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselBannerControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>
    <!-- MAIN -->
    <main class="flex-grow-1 container py-4">
      <form action="" class="w-75 mx-auto">
        <div class="mb-2">
          <label for="inputName" class="form-label">Name:</label>
          <input type="text" id="inputName" name="name" class="form-control" />
        </div>
        <div class="mb-2">
          <label for="inputEmail" class="form-label">Email:</label>
          <input
            type="email"
            id="inputEmail"
            name="email"
            class="form-control"
          />
        </div>
        <div class="mb-2">
          <label for="messageText" class="form-label">Message:</label>
          <textarea
            name="messageText"
            id="messageText"
            class="form-control"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </form>
    </main>
    <!-- FOOTER -->
    <footer class="bg-light py-3">
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <div>
            <a href="#" class="bg-black fs-5 btn rounded-circle"
              ><i class="bi bi-instagram text-white"></i
            ></a>
            <a href="#" class="bg-black fs-5 btn rounded-circle mx-4"
              ><i class="bi bi-facebook text-white"></i
            ></a>
            <a href="#" class="bg-black fs-5 btn rounded-circle"
              ><i class="bi bi-whatsapp text-white"></i
            ></a>
          </div>
          <p class="fs-5">Cohort 35</p>
        </div>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
